<form [formGroup]="operationForm"
      (ngSubmit)="onSubmit()">
  <fieldset>
    <section>
      <label for="date">Date</label>
      <input formControlName="date"
             type="date">
    </section>
    <section>
      <label for="amount">Amount</label>
      <input formControlName="amount"
             type="number">
    </section>
    <section>
      <label for="operationType">Type of Operation</label>
      <input formControlName="operationType"
             type="number">
    </section>
  </fieldset>
  <button type="submit"
          [disabled]="!operationForm.valid">Save</button>
</form>
<blockquote>
  <p>
    {{operationForm.errors | json}}
  </p>
  <p>
    {{operationForm.valid | json}}
  </p>
  <p>
    {{operationForm.value | json}}
  </p>
</blockquote>
